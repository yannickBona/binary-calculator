<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Calculator</title>
    <link rel="stylesheet" href="css/index.css" />
</head>

<body>
    <section class="app-container">


        <header>
            <h1>BINARY <span>⇌</span> DECIMAL CONVERTER</h1>
            <p>Enter a binary or decimal number and press convert</p>
        </header>
        <main>
            <section class="swapper">
                <div class="input-field">
                    <label for="from">From</label>
                    <input type="text" disabled id="from" value="Binary" />
                </div>
                <span title="Swap conversion">⇌</span>
                <div class="input-field">
                    <label for="to">To</label>
                    <input type="text" disabled id="to" value="Decimal" />
                </div>
            </section>
            <form>
                <div class="input-field">
                    <label for="input">Decimal Number</label>
                    <input type="number" id="input" placeholder="Enter a binary number" />
                </div>

                <div class="input-field">
                    <label for="output">Binary Number</label>
                    <input type="number" id="output" disabled placeholder="Decimal number" />
                </div>

                <div class="buttons-container">
                    <button>CONVERT</button>
                    <button>CLEAR</button>
                </div>
            </form>
        </main>
    </section>
</body>

</html>
