<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Calculator</title>
    <link rel="stylesheet" href="css/index.css" />
</head>

<body>
    <section class="app-container">


        <header>
            <h1>BINARY <span>⇌</span> DECIMAL CONVERTER</h1>
            <p>Enter a binary or decimal number and press convert</p>
        </header>
        <main>
            <section class="swapper">
                <div class="input-field">
                    <label for="from">From</label>
                    <input type="text" disabled id="from" value="Binary" />
                </div>
                <span title="Swap conversion" id="swapButton">⇌</span>
                <div class="input-field">
                    <label for="to">To</label>
                    <input type="text" disabled id="to" value="Decimal" />
                </div>
            </section>
            <form>
                <div class="input-field">
                    <label for="inputValue">Binary Number</label>
                    <input name="binary" type="number" id="inputValue" placeholder="Enter a binary number" />
                    <p class="error-message" id="errorMessage" />
                </div>

                <div class="input-field">
                    <label for="outputValue">Decimal Number</label>
                    <input name="decimal" type="text" id="outputValue" disabled placeholder="Decimal number" />
                </div>

                <div class="buttons-container">
                    <button id="buttonConvert">CONVERT</button>
                    <button id="buttonClear">CLEAR</button>
                </div>
            </form>
        </main>
    </section>
    <script src="./js/utils.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
